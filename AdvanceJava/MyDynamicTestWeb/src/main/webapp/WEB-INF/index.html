<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">

	<title>registerFormPage</title>
	</head>
	
	<body>
		<h2>Register Here</h2>
		<form>
			<table>
				<tr>
					<td>Name : </td>
					<td><input type="text" placeholder="Enter Name"/></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="text" placeholder="Enter Email"/></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><input type="password" placeholder="Enter Password"/></td>
				</tr>
				<tr>
					<td>Gender :</td>
					<td><input type="radio" name="gender1"/> Male <input type="radio" name="gender1"/> Female</td>
				</tr>
				<tr>
					<td>City :</td>
					<td>
						<select>
							<option>Select City</option>
							<option>Chandigard</option>
							<option>Mohali</option>
							<option>Lucknow</option>
							<option>Panchkula</option>
							<option>Azamgarh</option>	
						</select>
					</td>
				</tr>
			</table>
		<input type="submit" value="Register Now"/>
	</form>
</body>
	
	
	
	
	
	
</html>
